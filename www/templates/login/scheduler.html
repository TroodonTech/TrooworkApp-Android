<ion-view view-title="Scheduler">
  <div cg-busy="{promise:myPromise,message:'Loading...',delay:300,minDuration:700,backdrop:true}"></div>
  <ion-content class="padding_inspection">
    <div style="padding-top: 0.5%;padding-bottom: 0.5%;">
      <div>Date</div>
      <div class="item item-icon-left" ion-datetime-picker date monday-first ng-model="dateValue" ng-click="openDatePicker();">
        <i class="icon ion-ios-calendar-outline positive"></i>
        Click to open the date:
        <div class="input-label">{{dateValue}}</div>
      </div>
      <label class="item item-input item-select" ng-hide="showWorkorder">
        <div class="input-label">Employee</div>
        <select multiple ng-model="empKeys" ng-options="x.EmployeeText for x in empList | unique:'EmployeeText'" ng-value="x.EmployeeKey" ng-change="selectedEmployees(empKeys);">
        </select>
      </label>
    </div>
    <div class="main" style="overflow:auto;">
      <div id="dp" style="overflow:auto;"></div>
    </div>
  </ion-content>
  <!--  <ion-floating-button click="scrollToTop()" has-footer="false" button-color="#2AC9AA" icon="ion-ios-arrow-up" iconColor="#fff" class="bottomPadding">-->
  <!--  </ion-floating-button>-->
</ion-view>
