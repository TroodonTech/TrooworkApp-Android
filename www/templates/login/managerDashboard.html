<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive padding">
      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ui-sref="managerDashboard.dashboardViewManager">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Workorder Tab -->
      <ion-tab title="Work Order" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer"
        ui-sref="managerDashboard.managerWorkorderDashboard">
        <!-- <ion-nav-view name="tab-managerworks"></ion-nav-view> -->
      </ion-tab>

      <!-- scanWorks Tab -->
      <ion-tab title="Scan for Work" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode"
        ui-sref="managerDashboard.scanforwork">
        <!-- <ion-nav-view name="tab-managerscanWorks"></ion-nav-view> -->
      </ion-tab>

      <!-- Inspection Tab -->
      <ion-tab title="Inspection" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose"
        ui-sref="managerDashboard.inspectionorder">
        <!-- <ion-nav-view name="tab-managerInspection"></ion-nav-view> -->
      </ion-tab>

      <!-- fireBase Track -->
      <ion-tab title="Live Tracking" icon-off="icon ion-location" icon-on="icon ion-location"
        ui-sref="managerDashboard.fireBaseTrack">
        <!-- <ion-nav-view name="tab-managerInspection"></ion-nav-view> -->
      </ion-tab>

    </ion-tabs>

    <ion-nav-view name="tab-managerview"></ion-nav-view>

  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"> {{name}}</h1>
    </ion-header-bar>
    <ion-content class="custom">
      <ion-list>
        <!--  <ion-item menu-close ui-sref="managerDashboard.dashboardViewManager">
             <i class="icon ion-home" data-pack="default" data-tags="sign out"></i>  Home
            </ion-item> -->
        <ion-item menu-close ui-sref="managerDashboard.managerWorkorderDashboard">
          <i class="icon ion-social-buffer" data-pack="default" data-tags="sign out"></i> Work Order
        </ion-item>

        <ion-item menu-close ui-sref="managerDashboard.scanforwork">
          <i class="icon ion-ios-barcode-outline" data-pack="default" data-tags="sign out"></i> Scan For Work
        </ion-item>
        <ion-item menu-close ui-sref="managerDashboard.inspectionorder">
          <i class="icon ion-ios-compose" data-pack="default" data-tags="sign out"></i> Inspection Order
        </ion-item>
        <ion-item menu-close ui-sref="managerDashboard.findemployee">
          <i class="icon ion-ios-people" data-pack="default" data-tags="sign out"></i> Find Employee
        </ion-item>
        <ion-item menu-close ui-sref="managerDashboard.fireBaseTrack">
          <i class="icon ion-location" data-pack="default" data-tags="sign out"></i> Live Tracking
        </ion-item>
        <ion-item menu-close ui-sref="managerDashboard.scheduler">
          <i class="icon ion-calendar" data-pack="default" data-tags="sign out"></i> Scheduler View
        </ion-item>
        <ion-item menu-close ui-sref="managerDashboard.aboutapp">
          <i class="icon ion-information-circled" data-pack="default" data-tags="sign out"></i> App info
        </ion-item>
        <ion-item menu-close ng-controller="logoutCtrl" ng-click="logout()">
          <i class="icon ion-log-out" data-pack="default" data-tags="sign out"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
