<ion-view view-title="Find Employee">     
    <div cg-busy="{promise:myPromise,message:'Loading...',delay:300,minDuration:700,backdrop:true}"></div>      
        <ion-content delegate-handle="mainScroll">
        <div class="padding_findEmployee"> 
        <h4   align="center">Live Tracking</h4>
        
        <p id="error" ng-show="errorMsg"></p>
        
            <div class = "list" ng-init="EmployeeKey=undefined">                                                      
                    <label class = "col-sm-2 control-label item item-input item-select">
                    <div class = "col-sm-2 input-label">Employee
                        <select ng-model="EmployeeKey"  ng-options="x.EmployeeText for x in employeeList" ng-value="x.EmployeeKey">
                            <option label=" Select "></option>
                        </select>

                    </label>
                    </div> 
            </div>

                <button class="button button-full button-positive"  ng-click="searchEmployee(EmployeeKey)">Search</button>    
                <h4 align="center" style="margin-top: 30%" ng-show="showReqMessage">Please wait for employee response....</h4>             
                <div id="map" ng-show="showMap" data-tap-disabled="true"></div>
        </ion-content>
        <!-- <ion-floating-button click="scrollToTop()" has-footer="false" button-color="#2AC9AA" icon="ion-ios-arrow-up" iconColor="#fff" class="bottomPadding">
      </ion-floating-button> -->
    </ion-view>
